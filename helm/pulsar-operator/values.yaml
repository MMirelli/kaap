---
rbac:
  create: true

## Service account name and whether to create it.
serviceAccount:
  create: true
  name: pulsar-operator

## Whether to create the CRD.
crd:
  create: true


operator:
  image: nicoloboschi/pulsar-operator:latest
  configData:
    # brokerWebServiceURL: "http://pulsar-broker.mypulsar.svc.cluster.local:8080"
    scaleIntervalMs: "30000"
  livenessProbe:
    failureThreshold: 3
    periodSeconds: 30
    timeoutSeconds: 10
    successThreshold: 1
    initialDelaySeconds: 0
    httpGet:
      path: /q/health/live

  readinessProbe:
    failureThreshold: 3
    timeoutSeconds: 10
    periodSeconds: 30
    successThreshold: 1
    initialDelaySeconds: 0
    httpGet:
      path: /q/health/ready